<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="vendor/bootstrap-5.0.1-dist/css/bootstrap.min.css"
        />
        <title>Spending Tracker</title>
    </head>
    <body class="container">
        <header class="d-flex justify-content-center">
            <h1>Spending</h1>
        </header>

        <main>
            <section
                class="add-item-accordian my-3 d-flex justify-content-center"
            >
                <div class="accordian" id="accordianExample">
                    <div class="accordian-item">
                        <h2 class="accordian-header" id="headingOne">
                            <button
                                class="
                                    accordian-button
                                    btn btn-primary
                                    mx-auto
                                    d-block
                                "
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-controls="collapseOne"
                            >
                                Add An Purchase
                            </button>
                        </h2>
                        <div
                            id="collapseOne"
                            class="accordian-collpase collapse"
                            aria-labelledby="headingOne"
                            data-bs-parent="#accordianExample"
                        >
                            <div class="accordian-body">
                                <form action="" id="add-item-form">
                                    <div class="row">
                                        <!-- DATE -->
                                        <div class="col input-group mb-3">
                                            <span class="input-group-text"
                                                >Date</span
                                            >
                                            <input
                                                type="date"
                                                id="date"
                                                name="date"
                                                class="form-control"
                                            />
                                        </div>

                                        <!-- PRICE -->
                                        <div class="col input-group mb-3">
                                            <span class="input-group-text"
                                                >Price</span
                                            >
                                            <input
                                                type="number"
                                                id="price"
                                                name="price"
                                                class="form-control"
                                                placeholder="$19.99"
                                                required
                                            />
                                        </div>

                                        <!-- CATEGORY -->
                                        <div class="col input-group mb-3">
                                            <span class="input-group-text"
                                                >Category</span
                                            >
                                            <select
                                                class="form-select"
                                                name="category"
                                                id="category"
                                            >
                                                <option selected
                                                    >Selected Category</option
                                                >
                                                <option value="groceries"
                                                    >Groceries</option
                                                >
                                                <option value="bills"
                                                    >Bills</option
                                                >
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- ITEM -->
                                        <div class="col input-group mb-3">
                                            <span class="input-group-text"
                                                >Item</span
                                            >
                                            <input
                                                type="text"
                                                id="item"
                                                name="item"
                                                class="form-control"
                                                placeholder="Groceries"
                                                required
                                            />
                                        </div>

                                        <!-- STORE -->
                                        <div class="col input-group mb-3">
                                            <span class="input-group-text"
                                                >Store</span
                                            >
                                            <input
                                                type="text"
                                                id="store"
                                                name="store"
                                                class="form-control"
                                                placeholder="Food Mart"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <button
                                        type="submit"
                                        class="btn btn-primary mx-auto d-block"
                                        id="add-button"
                                        >Add</button
                                    >
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <button class="btn-primary">Add An Purchase</button> -->
            </section>

            <section class="items">
                <table class="table table-striped" id="table">
                    <thead id="table-head">
                        <th scope="col"
                            ><button type="button" class="btn btn-primary"
                                >Date</button
                            ></th
                        >
                        <th scope="col"
                            ><button type="button" class="btn btn-primary"
                                >Price</button
                            ></th
                        >
                        <th scope="col"
                            ><button type="button" class="btn btn-primary"
                                >Item</button
                            ></th
                        >
                        <th scope="col"
                            ><button type="button" class="btn btn-primary"
                                >Store</button
                            ></th
                        >
                        <th scope="col"
                            ><button type="button" class="btn btn-primary">
                                Category</button
                            ></th
                        >
                    </thead>
                    <tbody id="table-body"> </tbody>
                </table>
            </section>
        </main>
        <script src="js/app.js"></script>
        <script src="vendor/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    </body>
</html>
